name: Docker Publish

on:
  push:
    branches: [ master ]
    tags:
    - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set image name
      run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          type=ref,event=branch,suffix=-amd64
          type=ref,event=tag,suffix=-amd64
          type=sha,prefix=sha-,suffix=-amd64
          type=raw,value=latest-amd64,enable={{is_default_branch}}
          type=ref,event=branch,suffix=-arm64
          type=ref,event=tag,suffix=-arm64
          type=sha,prefix=sha-,suffix=-arm64
          type=raw,value=latest-arm64,enable={{is_default_branch}}
        annotations: |
          org.opencontainers.image.description=Kubernetes sidecar that detects MongoDB replica set primary and labels the pod with primary=true for service selection.

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
        annotations: ${{ steps.meta.outputs.annotations }}

  integration-test:
    name: Integration test
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4

    - name: Set up kind
      uses: engineerd/setup-kind@v0.6.2

    - name: Run integration test
      run: ./test/integration/run.sh
